<div class="container">
  <div class="card">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">
      Editable table
    </h3>
    <div class="card-body">
      <div id="table" class="table-editable">
        <span class="table-add float-right mb-3 mr-2">
          <a class="text-success" [routerLink]="['/formulario']">
            <mdb-icon icon="plus" size="2x"></mdb-icon>
          </a>
        </span>
        <table
          class="table table-bordered table-responsive-md table-striped text-center"
        >
          <tr>
            <th class="text-center">Miniatura</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Precio</th>
            <th class="text-center">Calorias</th>
            <th class="text-center">Oferta</th>
            <th class="text-center">Descuento</th>
            <th class="text-center">Colores</th>
          </tr>
          <tr *ngFor="let f of frutas; let ind = index">
            <td><img src="{{ f.imagen }}" alt="Imagen"></td>
            <td>{{ f.nombre }}</td>
            <td>{{ f.precio }}</td>
            <td>{{ f.calorias }}</td>
            <td>{{ f.oferta }}</td>
            <td>{{ f.descuento }}</td>
            <td>{{ f.colores }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
